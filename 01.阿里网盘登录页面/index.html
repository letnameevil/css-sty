<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="ali-container">
      <div class="title">
        <img src="./images/logo.png" alt="显示" class="title-pic" />
        <span class="text">红浪漫网盘</span>
      </div>

      <div class="content">
        <div class="content-change">
          <div class="msg-container">短信登录</div>
          <div class="account-container">账号登录</div>
          <div class="scan-container">扫码登录</div>
        </div>

        <div class="login-form">
          <input type="text" class="phone-num" placeholder="请输入手机号码" />
          <div class="comfirm-container">
            <input type="text" class="comfirm-num" placeholder="请输入验证码" />
            <button class="getCode-container">获取验证码</button>
          </div>
          <button class="login-btn">登录</button>
        </div>

        <div class="bottom-container">
          <div class="one juan">
            <div class="yuan"></div>
            <span>下次自动登录</span>
          </div>
          <div style="height: 10px"></div>
          <div class="two juan">
            <div class="yuan"></div>
            <span
              >未注册手机登录时会自动创建新账号，我已阅读并同意<span style="color: #7188fd"> 服务协议 </span>和<span style="color: #7188fd">
                隐私权条款
              </span></span
            >
          </div>
        </div>
      </div>

      <div class="bottom">
        <img src="./images/3.png" alt="不显示" />
        <span style="color: #7188fd"> 阿里网盘净网专项行动 </span>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
